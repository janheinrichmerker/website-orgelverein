name: Deploy

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v2
      with:
        lfs: true
        submodules: true
    - name: "ğŸ§° Install LFTP"
      run: sudo apt-get install lftp
    - name: "ğŸ§° Install Hugo"
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 0.74.2
        extended: true
    - name: "ğŸ§° Install Node"
      uses: actions/setup-node@v1
      with:
        node-version: 8.16.x
    - name: "ğŸ§° Install Yarn"
      run: npm install -g yarn
    - name: "ğŸ§° Install asset dependencies"
      run: |
        cd assets
        yarn install
    - name: "ğŸ— Build"
      run: hugo
    - name: "ğŸš€ Deploy via SFTP"
      run: ./sftp-upload.sh
      env:
        user: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        host: ${{ secrets.DEPLOY_TARGET_HOST }}
        path: ${{ secrets.DEPLOY_TARGET_PATH }}
