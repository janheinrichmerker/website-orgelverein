name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: true
      - name: ğŸ§° Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.123.4'
          extended: true
      - name: ğŸ§° Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.10'
          cache: yarn
          cache-dependency-path: assets/yarn.lock
      - name: ğŸ§° Install asset dependencies
        working-directory: assets/
        run: yarn
      - name: ğŸ— Build
        run: hugo
      - name: ğŸ§° Cache link checker requests
        uses: actions/cache@v3
        with:
          path: .lycheecache
          key: cache-link-checker-${{ github.sha }}
          restore-keys: cache-link-checker-
      - name: ğŸ”„ Check links
        id: linkCheck
        uses: lycheeverse/lychee-action@v1
        with:
          args: --require-https --verbose --base public/ --cache --max-cache-age 1d
      - name: ğŸ“¤ Upload link check report
        uses: actions/upload-artifact@v4
        if: steps.linkCheck.outputs.exit_code != 0
        with:
          name: Link check report
          path: link-checker/out.md
      - name: âœ… Require link check pass
        run: exit ${{ steps.linkCheck.outputs.exit_code }}
